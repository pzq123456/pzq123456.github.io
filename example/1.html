<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Error Highlighter</title>
  <link rel="stylesheet" href="dracula.css">
  <style>
    .editor-container {
      display: flex;
      position: relative;
    }

    .highlight-layer {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
      color: black;
      background-color: #f4f4f4;
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      margin-right: 20px;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .editable-layer {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      font-size: 14px;
      background-color: transparent;
      color: transparent;
      caret-color: rgb(0, 0, 0); /* Show caret color when typing */
      padding: 10px;
      width: 50%;
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      outline: none;
      position: relative;
      z-index: 1;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.2); /* Red background for errors */
      text-decoration: underline;
      color: red;
    }

    .error-line {
      background-color: rgba(255, 0, 0, 0.2);
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>

  <h1>JavaScript Syntax Highlighter and Error Highlighter</h1>
  <div class="editor-container">
    <div class="highlight-layer"></div>
    <div class="editable-layer" contenteditable="true" spellcheck="false" placeholder="Write your JavaScript code here..."></div>
  </div>
  <div id="errorMessages" class="error-message"></div>

  <script>
    const highlightLayer = document.querySelector('.highlight-layer');
    const editableLayer = document.querySelector('.editable-layer');
    const errorMessagesDiv = document.getElementById('errorMessages');
    let debounceTimer;

    // 过滤粘贴内容的函数，去除样式
    function sanitizePaste(content) {
      const div = document.createElement('div');
      div.innerHTML = content;
      const text = div.innerText;
      return text;
    }

    // 更新高亮显示
    function updateHighlight() {
      const content = editableLayer.innerText;
      const highlighted = hljs.highlightAuto(content, ['javascript', 'html', 'css', 'markdown', 'bash']);
      highlightLayer.innerHTML = highlighted.value;
      highlightErrors(content); // 调用错误高亮方法
    }

    // 防抖函数，用于减少频繁调用 updateHighlight
    function debouncedUpdateHighlight() {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(updateHighlight, 50); // 设置延迟50ms触发高亮更新
    }

    // 同步滚动条
    function syncScroll() {
      const scrollTop = editableLayer.scrollTop;
      highlightLayer.scrollTop = scrollTop;
    }

    // 监听粘贴事件并过滤内容
    editableLayer.addEventListener('paste', (event) => {
      event.preventDefault();
      const text = event.clipboardData.getData('text/plain');
      document.execCommand('insertText', false, sanitizePaste(text));
    });

    // 监听输入事件
    editableLayer.addEventListener('input', debouncedUpdateHighlight);
    editableLayer.addEventListener('scroll', syncScroll);

    // 高亮显示错误行
    function highlightErrors(content) {
      try {
        new Function(content); // 尝试执行代码检查是否有语法错误
        highlightLayer.querySelectorAll('.error-line').forEach(line => {
          line.classList.remove('error-line'); // 清除之前的错误标记
        });
        errorMessagesDiv.innerHTML = ''; // 清除错误信息
      } catch (err) {
        // 获取错误信息
        const errorLine = err.stack.split('\n')[1];  // 错误的栈跟踪信息
        const lineNumber = parseInt(errorLine.split(':')[1], 10); // 提取错误的行号
        const lines = content.split('\n');
        const errorLineText = lines[lineNumber - 1];

        // 高亮显示出错行
        const highlightedContent = lines.map((line, index) => {
          if (index === lineNumber - 1) {
            return `<span class="error-line">${line}</span>`; // 高亮错误的行
          }
          return line;
        }).join('\n');

        highlightLayer.innerHTML = highlightedContent;

        // 显示错误信息
        errorMessagesDiv.innerHTML = `Syntax Error at Line ${lineNumber}: ${err.message}`;
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      updateHighlight();
    });
  </script>

</body>
</html>
