<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor with Advanced Features</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .editor-container {
      display: flex;
      position: relative;
      border: 1px solid #ccc;
      min-height: 200px;
      background: #f5f5f5;
      overflow: hidden;
    }

    .line-numbers {
      width: 40px;
      background: #eaeaea;
      color: #555;
      text-align: right;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      user-select: none;
    }

    .highlight-layer, .editable-layer {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
      word-wrap: break-word;
      padding: 10px;
      flex: 1;
    }

    .highlight-layer {
      position: absolute;
      top: 0;
      left: 40px;
      width: calc(100% - 40px);
      height: 100%;
      pointer-events: none;
      z-index: 1;
      color: #444;
    }

    .editable-layer {
      position: absolute;
      z-index: 2;
      background: transparent;
      outline: none;
      color: transparent;
      caret-color: black;
    }
  </style>
</head>
<body>
  <h1>Code Editor with Advanced Features</h1>
  <label for="language">Select Language: </label>
  <select id="language" onchange="setCodeMode(this.value)">
    <option value="auto">Auto Detect</option>
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="html">HTML</option>
    <option value="css">CSS</option>
  </select>
  <button onclick="exportCode()">Export Code</button>
  <div class="editor-container">
    <div class="line-numbers"></div>
    <pre class="highlight-layer"></pre>
    <div class="editable-layer" contenteditable="true" oninput="updateHighlight()"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
  <script>
    // 动态调整 editable-layer 的大小和位置
    function syncEditableLayer() {
      const highlightLayer = document.querySelector('.highlight-layer');
      const editableLayer = document.querySelector('.editable-layer');
      const container = document.querySelector('.editor-container');
      const lineNumbers = document.querySelector('.line-numbers');
      
      const rect = highlightLayer.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();
  
      // 计算相对位置
      editableLayer.style.top = `${rect.top - containerRect.top}px`;
      editableLayer.style.left = `${rect.left - containerRect.left}px`;
      editableLayer.style.width = `${rect.width}px`;
      editableLayer.style.height = `${rect.height}px`;
      
      // 确保 line-numbers 和编辑区域的高度一致
      lineNumbers.style.height = `${highlightLayer.offsetHeight}px`;
    }
  
    // 更新行号
    function updateLineNumbers() {
      const editableLayer = document.querySelector('.editable-layer');
      const lineNumbers = document.querySelector('.line-numbers');
      const lineCount = editableLayer.innerText.split('\n').length;
  
      lineNumbers.innerHTML = Array.from({ length: lineCount }, (_, i) => i + 1).join('\n');
    }
  
    // 高亮更新逻辑
    function updateHighlight() {
      const editableLayer = document.querySelector('.editable-layer');
      const highlightLayer = document.querySelector('.highlight-layer');
      const content = editableLayer.innerText
        // .replace(/&/g, '&amp;')
        // .replace(/</g, '&lt;')
        // .replace(/>/g, '&gt;');
  
      // 自动检测语言高亮
      highlightLayer.innerHTML = hljs.highlightAuto(content).value.replace(/\n/g, '<br>');
  
      // 同步行号
      updateLineNumbers();
    }
  
    // 同步滚动条
    function syncScroll() {
      const editableLayer = document.querySelector('.editable-layer');
      const highlightLayer = document.querySelector('.highlight-layer');
      const lineNumbers = document.querySelector('.line-numbers');
  
      const scrollTop = editableLayer.scrollTop;
      highlightLayer.scrollTop = scrollTop;
      lineNumbers.scrollTop = scrollTop;
    }
  
    // 初始化同步
    window.addEventListener('resize', syncEditableLayer);
    document.addEventListener('DOMContentLoaded', () => {
      syncEditableLayer();
      updateHighlight(); // 初始化高亮内容
      updateLineNumbers(); // 初始化行号
    });
  
    // 动态内容调整
    const editableLayer = document.querySelector('.editable-layer');
    editableLayer.addEventListener('input', () => {
      updateHighlight();
      syncEditableLayer();
    });
  
    // 同步滚动条事件
    editableLayer.addEventListener('scroll', syncScroll);
  </script>
  
</body>
</html>
